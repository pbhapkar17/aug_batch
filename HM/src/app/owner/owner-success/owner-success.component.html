<mat-card class="example-card"  *ngFor="let hotelData of hotelsByOwner">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{hotelData.hotelName}}</mat-card-title>
        <mat-card-subtitle>{{hotelData.hotelAddress}}</mat-card-subtitle>
        <img mat-card-md-image [src] = "hotelData.imageField">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        {{hotelData.ownerName}}  {{hotelData.hotelMenu}}
        {{hotelData.hotelMob}} {{hotelData.hotelMenu}}
        <mat-icon (click)="edit(hotelData.id)">edit</mat-icon>
        <mat-icon (click)="delete(hotelData.id)">delete</mat-icon>
    </mat-card-content>

  </mat-card>
</div>
